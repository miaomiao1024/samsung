<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>signIn</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/form-elements.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="backgrounds">
    <div class="container">
        <div class="loginInner">
            <div class="topHight">
                <h3 style="color: #fff"><strong>Welcome to Sponge</strong></h3>
                <p style="color: #fff;font-size: 13px">Login with your <strong>ID</strong></p>
                <div id="widthSize">
                    <form role="form" method="post" class="registration-form">
                        <div class="form-group">
                            <input type="text" name="user-name" placeholder="Username" class="form-first-name form-control" id="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" class="form-first-name form-control" id="Password">
                        </div>
                    </form>
                    <button type="submit" class="btn" id="signIn"><strong>Login</strong></button>
                    <div class="root">
                        <!--a href="#" style="margin-right:20px">Forgot Password?</a-->
                        <a href="signUp.html">Create Account?</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Javascript -->
<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.backstretch.js"></script>
<script src="assets/js/retina-1.1.0.js"></script>
<script src="assets/js/login/scripts.js"></script>
<script src="assets/js/jquery.cookie.js"></script>


<!--[if lt IE 10]>

</body>

</html>

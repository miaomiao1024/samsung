<body>
<div class="backgrounds">
	<!-- Top menu -->
	<nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
		<div class="container">
			<!--div class="navbar-header">
				<h3 style="color: #fff"><strong>Sponge</strong></h3>
			</div-->
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="top-navbar-1">
				<ul class="nav navbar-nav navbar-right">
					<li>
						<span class="li-social">
							<!--a href="#">Explore</a>
							<a href="#">Help</a-->
							<a href="signIn.html"><i class="fa fa-skype"></i>ign in</a>
						</span>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Top content -->
	<div class="top-content">
		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 text">
						<h1><strong>Sponge</strong></h1>
						<div class="description">
							<p>
								Sponge is an open source image distribution service
							</p>
						</div>
					</div>
					<div class="col-sm-6 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>New to Sponge?</h3>
								<p>Create your free User ID to get started.</p>
							</div>
							<!--div class="form-top-right">
								<i class="fa fa-pencil"></i>
							</div-->
							<div class="form-top-divider"></div>
						</div>
						<div class="form-bottom">
							<form role="form" action="" method="post" class="registration-form">
								<div class="form-group">
									<label class="sr-only" for="name"></label>
									<input type="text" name="form-first-name" placeholder="Username" class="form-first-name form-control" id="name">
									<div id="name-input-warning"></div>
								</div>
								<div class="form-group">
									<label class="sr-only" for="password"></label>
									<input type="text" name="form-last-name" placeholder="Email" class="form-password form-control" id="email">
									<div id="emailWarning"></div>
								</div>
								<div class="form-group">
									<label class="sr-only" for="email"></label>
									<input type="password" name="form-email" placeholder="Password" class="form-email form-control" id="password">
								</div>
								<div class="form-group">
									<label class="sr-only" for="email"></label>
									<input type="password" name="form-email" placeholder="Confirm Password" class="form-email form-control" id="plainPassword">
									<div id="checkPassword"></div>
								</div>
							</form>

							<button style="margin-top: 4%" type="submit" class="btn" id="signUp"><strong>Sign up</strong></button>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
